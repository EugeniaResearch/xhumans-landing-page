<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <!-- Link to the compiled CSS file -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- Link to the Font Awesome CDN -->
  <script src="https://use.fontawesome.com/releases/v6.7.1/js/all.js" crossorigin="anonymous"></script>
  <!-- Link to the Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Replace 'logo.png' with your actual logo image path -->
    <img src="images/logo.png" alt="Logo" />
  </header>

  <main>
    <!-- Video Player -->
    <!-- <video controls> -->
      <!-- Replace 'video.mp4' with your actual video file -->
      <!-- <source src="video.mp4" type="video/mp4" /> -->
      <!-- Your browser does not support the video tag. -->
    <!-- </video> -->
    <!-- Figma Prototype -->
    <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/proto/V1HDrCZLsDsbMqzZMMCBeu/FY25-XHumans-Product-Prototype?node-id=1-2&starting-point-node-id=1%3A2&embed-host=share" allowfullscreen></iframe>

    <!-- Interest Registration Form -->
    <section class="interest-form">
      <h2>REGISTER YOUR INTEREST</h2>
      <!-- Using Netlify Forms attributes for easy backend handling -->
      <form name="interest" method="POST" data-netlify="true">
        <!-- Optional hidden input to help with Netlify forms spam filtering -->
        <input type="hidden" name="form-name" value="interest" />
        
        <!-- Full Name Field (Optional) -->
        <!-- <label for="full-name">Full Name (Optional):</label> -->
        <input type="text" id="full-name" name="full-name" placeholder="Your full name">

        <!-- Email Field (Required) -->
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" required placeholder="Your email address">

        <button type="submit">SIGN UP</button>
      </form>
    </section>

    <!-- Social Links -->
    <section class="socials">
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>
    </section>
  </main>

  <footer>
    &copy; 2025 XHumans. All rights reserved.
  </footer>
</body>
</html>
